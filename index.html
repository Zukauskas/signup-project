<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="bg-image"></div>
    <main class="main-content">
        <div class="left-content">
            <h1 class="main-title">Sign Up</h1>
            <a href="#" class="policy-and-terms">Privacy policy & terms of service</a>
        </div>
        <div class="right-content">
            <div class="close-btn">X</div>
            <form class="inputs" action="#">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Boaty McBoatface">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="email@example.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="">
                <label for="repeat-password">Repeat password</label>
                <input type="password" id="repeat-password" placeholder="">
                <input type="submit" value="Get Started">
                <p>or <a href="#">Sign in</a></p>
            </form>
        </div>
    </main>
</body>
</html>
