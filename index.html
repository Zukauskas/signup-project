<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="bg-image"></div>
    <main class="main-content">
        <div class="left-content">
            <h1 class="main-title">Sign Up</h1>
            <p class="policy-and-terms"><a href="#" >Privacy policy </a>& <a href="#">terms of service</a> </p>
        </div>
        <div class="right-content">
            <div class="close-btn"> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"  target="_blank" rel="noopener noreferrer"><span class="material-symbols-outlined">
                close
                </span></a> </div>
            <form class="inputs" action="#">
                <div class="one-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Boaty McBoatface" required>
                </div>
                <div class="one-input">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="one-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="one-input">
                    <label for="repeat-password">Repeat password</label>
                    <input type="password" id="repeat-password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Get Started</button>
                    <p>or <a class="sign-in-link" href="#">Sign in</a></p>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
