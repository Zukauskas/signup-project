<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="bg-image"></div>
    <main class="main-content">
        <div class="left-content">
            <h1 class="main-title">Sign Up</h1>
            <a href="#" class="policy-and-terms">Privacy policy & terms of service</a>
        </div>
        <div class="right-content">
            <div class="close-btn"><span class="material-symbols-outlined">
                close
                </span></div>
            <form class="inputs" action="#">
                <div class="one-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Boaty McBoatface" required>
                </div>
                <div class="one-input">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="one-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="one-input">
                    <label for="repeat-password">Repeat password</label>
                    <input type="password" id="repeat-password" required>
                </div>
                <div class="form-buttons">
                    <input type="submit" value="Get Started">
                    <p>or <a class="sign-in-link" href="#">Sign in</a></p>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
